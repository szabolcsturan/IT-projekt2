<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Interaktív fotóalbum</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .gallery {
      max-width: 900px;
      width: 100%;
      background: #222;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    .main-photo {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
    }

    .main-photo img {
      width: 100%;
      display: block;
      max-height: 500px;
      object-fit: cover;
    }

    .caption {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 8px 12px;
      background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
      font-size: 14px;
    }

    .controls {
      margin-top: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
    }

    .buttons {
      display: flex;
      gap: 8px;
    }

    button {
      background: #444;
      border: none;
      color: #fff;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }

    button:hover {
      background: #666;
      transform: translateY(-1px);
    }

    .counter {
      font-size: 14px;
      opacity: 0.8;
    }

    .thumbnails {
      margin-top: 10px;
      display: flex;
      gap: 8px;
      overflow-x: auto;
      padding-bottom: 4px;
    }

    .thumb {
      flex: 0 0 auto;
      width: 90px;
      height: 60px;
      border-radius: 6px;
      overflow: hidden;
      border: 2px solid transparent;
      cursor: pointer;
      opacity: 0.6;
      transition: border 0.2s, opacity 0.2s, transform 0.1s;
    }

    .thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .thumb.active {
      border-color: #fff;
      opacity: 1;
      transform: translateY(-2px);
    }

    /* Kis képernyőre */
    @media (max-width: 600px) {
      .gallery {
        border-radius: 0;
        height: 100vh;
      }
    }
  </style>
</head>
<body>

  <div class="gallery">
    <div class="main-photo">
      <img id="mainImage" src="" alt="Fotó">
      <div class="caption" id="caption"></div>
    </div>

    <div class="controls">
      <div class="buttons">
        <button id="prevBtn">◀ Előző</button>
        <button id="nextBtn">Következő ▶</button>
      </div>
      <div class="counter" id="counter"></div>
    </div>

    <div class="thumbnails" id="thumbnails"></div>
  </div>

  <script>
    // Itt add meg a saját képeidet
    const photos = [
      { src: "kepek/corvette.PNG", caption: "Naplemente a tóparton" },
      { src: "kepek/amggt.PNG", caption: "Városi fények éjszaka" },
      { src: "kepek/r8.PNG", caption: "Hegyi túra a barátokkal" },
      { src: "kepek/gt3rs.PNG", caption: "Tengerparti nyaralás" },

    ];

    const mainImage = document.getElementById("mainImage");
    const captionEl = document.getElementById("caption");
    const counterEl = document.getElementById("counter");
    const thumbnailsEl = document.getElementById("thumbnails");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");

    let currentIndex = 0;

    // Thumbnail-ek dinamikus létrehozása
    photos.forEach((photo, index) => {
      const div = document.createElement("div");
      div.classList.add("thumb");
      div.dataset.index = index;

      const img = document.createElement("img");
      img.src = photo.src;
      img.alt = photo.caption;

      div.appendChild(img);
      thumbnailsEl.appendChild(div);
    });

    const thumbs = document.querySelectorAll(".thumb");

    function showPhoto(index) {
      if (index < 0) index = photos.length - 1;
      if (index >= photos.length) index = 0;
      currentIndex = index;

      const photo = photos[currentIndex];
      mainImage.src = photo.src;
      mainImage.alt = photo.caption;
      captionEl.textContent = photo.caption;
      counterEl.textContent = `${currentIndex + 1} / ${photos.length}`;

      // Aktív thumbnail kiemelése
      thumbs.forEach(t => t.classList.remove("active"));
      thumbs[currentIndex].classList.add("active");

      // Aktív thumbnail becenterezése (opcionális)
      thumbs[currentIndex].scrollIntoView({
        behavior: "smooth",
        inline: "center",
        block: "nearest"
      });
    }

    // Gomb események
    prevBtn.addEventListener("click", () => {
      showPhoto(currentIndex - 1);
    });

    nextBtn.addEventListener("click", () => {
      showPhoto(currentIndex + 1);
    });

    // Thumbnail kattintás
    thumbs.forEach(thumb => {
      thumb.addEventListener("click", () => {
        const index = parseInt(thumb.dataset.index, 10);
        showPhoto(index);
      });
    });

    // Billentyűzet vezérlés (bal/jobb nyíl)
    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft") {
        showPhoto(currentIndex - 1);
      } else if (e.key === "ArrowRight") {
        showPhoto(currentIndex + 1);
      }
    });

    // Kezdő kép
    showPhoto(0);
  </script>
</body>
</html>
