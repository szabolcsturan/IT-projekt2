    <div>
        

        <form id="teljesform" action="https://httpbin.org/post" method="POST" enctype="multipart/form-data">
            <h2>Regisztrációs Űrlap</h2>
            <p>Kérjük az alábbi kérdőívet töltse ki, hogy később gördülékenyen menjen a foglalás.</p>
            
            <div class="formresz">
                <label for="teljesnev">Teljes név:</label>
                <input type="text" id="teljesnev" name="teljesnev" placeholder="Gipsz Jakab">
                <div id="error-nev" class="error-msg"></div>
            </div>

            <div class="formresz">
                <label for="email">Email cím:</label>
                <input type="email" id="email" name="email" placeholder="gipsz.jakab@gmail.com">
                <div id="error-email" class="error-msg"></div>
            </div>

            <div class="formresz">
                <label for="password">Jelszó (min. 8 karakter):</label>
                <input type="password" id="password" name="password" placeholder="********">
                <div id="error-pass" class="error-msg"></div>
            </div>

            <div class="formresz">
                <label for="birthdate">Születési dátum:</label>
                <input type="date" id="birthdate" name="birthdate">
            </div>

            <div class="form_radio">
                <label class="radiocim">Nem:</label>
                <input type="radio" id="female" name="gender" value="no" checked>
                <label for="female">Nő</label>

                <input type="radio" id="male" name="gender" value="ferfi">
                <label for="male">Férfi</label>
            </div>
            <div class="form_jogsi">
                <label class="radiocim">Jogosítvány:</label>
                <div class="inputok">
                    <div class="jogsi">
                        <input type="radio" id="jogsivan" name="jogositvany" value="vanjogsi">
                        <label for="jogsivan">Van jogosítványom </label>
                    </div>
                    <div class="jogsi">
                        <input type="radio" id="jogsinincs" name="jogositvany" value="nincsjogsi" checked>
                        <label for="jogsinincs">Nincs jogosítványom </label>
                    </div>

                </div>

                <div id="error-jogsi" class="error-msg"></div>

            </div>
            <div class="formresz">
                <label class="reklam" for="reklam">Hogyan talált ránk?</label> 
                <select id="reklam" name="reklamozas">
                    <option value="">-- Kérem válasszon egyet --</option>
                    <option value="tiktok">Tiktokon találtam rátok</option>
                    <option value="ismeros">Ismerős ajánlott</option>
                    <option value="internet">Interneten találtam az oldalt</option>
                    <option value="egyeb">Máshol találtam rátok</option>
                </select>
                
            </div>

            <div class="formcheckbox">
                <div class="checkboxlabel">
                    <input type="checkbox" id="terms" name="elfogadva">
                    <label for="terms">Elfogadom az Adatkezelési Tájékoztatot</label>
                </div> 
                <div id="error-nyil" class="error-msg"></div>
            </div>
                
            <button type="submit">Regisztráció küldése</button>
        </form>
